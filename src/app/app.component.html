<div class="container">
  <h1>Gerenciamento de Tarefas</h1>

  <!-- Formulário para adicionar uma nova tarefa -->
  <div class="add-task-form">
    <mat-card>
      <mat-card-content>
        <h2>Adicionar Tarefa</h2>
        <mat-form-field>
          <input matInput placeholder="Título" [(ngModel)]="task.title">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Descrição" [(ngModel)]="task.description">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="addTask()">Adicionar</button>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Lista de tarefas -->
  <div class="task-list">
    <mat-card *ngFor="let task of tasks">
      <mat-card-content>
        <h2>{{ task.title }}</h2>
        <p>{{ task.description }}</p>
        <button mat-raised-button color="accent" (click)="editTask(task)">Editar</button>
        <button mat-raised-button color="warn" (click)="removeTask(task)">Remover</button>
      </mat-card-content>
    </mat-card>
  </div>
</div>
